    <script type="text/javascript">
        var isMoving = false;
        $(document).ready(function (e) {
            $(".item").click(function () {
                if (isMoving == true)
                    return;
                isMoving = true;
                var target = $(this);
                $(".item").find("div").animate({ height: "0px" }, 300, function () {
                    $(target).find("div").animate({ height: "300px" }, 300, function () { isMoving = false; });
                });
            });
        });
    </script>
